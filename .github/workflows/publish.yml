name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout the code
        uses: actions/checkout@v3

      # Step 2: Set up Deno (use the exact compatible version)
      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.33.1

      # Step 3: Debug Lockfile Content (optional)
      - name: Debug Lockfile
        run: cat deno.lock

      # Step 4: Install Dependencies (with reload)
      - name: Set up Dependencies
        run: deno cache --reload --lock=deno.lock --lock-write src/main.js

      # Step 5: Build the project
      - name: Build the project
        run: deno task build

      # Step 6: Debug Dist Directory
      - name: Debug Dist Directory Contents
        run: ls -R dist

      # Step 7: Configure GitHub Pages
      - uses: actions/configure-pages@v5

      # Step 8: Upload `dist/` for deployment
      - name: Upload `dist` Directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # Step 9: Deploy to GitHub Pages
      - id: deployment
        uses: actions/deploy-pages@v4
